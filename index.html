<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>
</head>

<body>
    <header>
        <h1>Welcome to Covid Assessment Website.</h1>
    </header>
    <section>
        <h2>Please fill out this form:</h2>
        <article>
            <form>
                <fieldset>
                    <legend>Part 1: Patient Information</legend>
                    <p>
                        <label for="txtFirstname">
                            <span>First name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtFirstname" name="txtFirstname" required>
                    </p>

                    <p>
                        <label for="txtLastname">
                            <span>Last name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtLastname" name="txtLastname" required>
                    </p>



                    <fieldset>
                        <legend>Gender: </legend>
                        <input type="radio" id="rbMale" name="gender" value="male">
                        <label for="rbMale">Male</label>

                        <input type="radio" id="rbFemale" name="gender" value="female">
                        <label for="rbFemale">Female</label>

                        <input type="radio" id="rbOther" name="gender" value="other">
                        <label for="rbOther">Other</label>

                    </fieldset>


                    <p>
                        <label for="txtTel">Telephone:</label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="ex. 555-555-5555">
                    </p>

                    <p>
                        <label for="txtEmail">Email:
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" id="txtEmail" name="txtEmail" required placeholder="ex. johndoe@yahoo.com"
                            size="25">
                    </p>

                    <p>
                        <label for="txtAddress">Address:</label>
                        <input type="text" id="txtAddress" name="txtAddress"
                            placeholder="ex. 1234 Fake St. #7, Denver, CO 80202" size="40">
                    </p>

                    <p>
                        <label for="txtDoB">
                            <span>Date of Birth:</span>
                            <strong><abbr title="required">*</abbr></strong>

                        </label>
                        <input type="date" id="txtDoB" name="txtDoB" required>
                    </p>


                </fieldset>

                <fieldset>
                    <legend>Part 2: Potential Symptoms</legend>

                    <h3>Please if you've had any of these symptoms, select "Yes"</h3>

                    <p>
                        <label for="ddFever">
                            <span>Fever or chills</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddFever" id="ddFever">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddCough">
                            <span>Cough</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddCough" id="ddCough">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddBreath">
                            <span>Shortness of breath or difficulty breathing</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddBreath" id="ddBreath">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddFatigue">
                            <span>Fatigue</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddFatigue" id="ddFatigue">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddAches">
                            <span>Muscle or body aches</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddAches" id="ddAches">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddHeadache">
                            <span>Headache</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddHeadache" id="ddHeadache">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddSmelltaste">
                            <span>New loss of taste or smell</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddSmelltaste" id="ddSmelltaste">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddThroat">
                            <span>Sore throat</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddThroat" id="ddThroat">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddCongestion">
                            <span>Congestion or runny nose</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddCongestion" id="ddCongestion">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddNausea">
                            <span>Nausea or vomiting</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddNausea" id="ddNausea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddDiarrhea">
                            <span>Diarrhea</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select name="ddDiarrhea" id="ddDiarrhea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Part 3: Other questions</legend>
                    <p>
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                                protective equipment?</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select name="ddContact" id="ddContact">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                    </p>

                    <p>
                        <label for="ddDiagnosis">
                            <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select name="ddDiagnosis" id="ddDiagnosis">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <div>

                        <label for="ddTravel">
                            <span>Have you travelled to any country in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select name="ddTravel" id="ddTravel">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                        <br><br>
                        <div>
                            <label for="txtCountry">
                                <span>Which countries? (separate with comma)</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtCountry" name="txtCountry" required
                                placeholder="ex. USA,Japan,Mexico">
                        </div>

                    </div>

                    <p>
                        <label for="ddSocialized">
                            <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                            <br>
                        </label>
                        <select name="ddSocialized" id="ddSocialized">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="txtTemp">
                            <span>Current Temperature (Fahrenheit):</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9]{2,3}\.[0-9]{1,2}
                            placeholder="ex. 98.1">
                    </p>


                </fieldset>

                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>

            </form>

        </article>
    </section>
    <footer>
        Copyright &#169;2021 Covid Center Website
    </footer>
</body>

</html>
