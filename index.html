<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Center Website</title>

    <link href="/webapp_spring2021_covid_center/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Covid Assessment Website <img src="./images/coronachan.png" alt="coronavirus.ico"></h1>
    </header>
    <section>
        <h2>Please fill out this form:</h2>
        <article>
            <form onsubmit="return formValidation()" id="mainForm" novalidate>
                <fieldset class="border">
                    <div class="alert-primary">
                        <legend class="w-auto">Part 1: Patient Information</legend>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-2">
                            <label for="txtFirstname" class="col-form-label">
                                <span>First name: </span>
                            </label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" id="txtFirstname" name="txtFirstname" required class="form-control"
                                placeholder="ex. John">
                        </div>

                        <div class="col-lg-2">
                            <label for="txtLastname" class="col-form-label">
                                <span>Last name: </span>
                            </label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" id="txtLastname" name="txtLastname" required class="form-control"
                                placeholder="ex. Doe">
                        </div>
                    </div>


                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender: </legend>

                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">

                        <label for="txtTel" class="col-sm-2 col-lg-2 col-form-label">Telephone:</label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="ex. 555-555-5555" class="form-control">
                        </div>



                        <label for="txtEmail" class="col-sm-2 col-lg-2 col-form-label">Email:</label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="email" id="txtEmail" name="txtEmail" placeholder="ex. johndoe@yahoo.com"
                                required class="form-control">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-md-12 col-lg-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="(Street) ex. 666 S Logan St.">
                        </div>

                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control"
                                placeholder="(City) ex. Denver">
                        </div>

                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control"
                                placeholder="(State) ex. Colorado">
                        </div>

                        <div class="col">
                            <input type="text" id="txtZipcode" name="txtZipcode" class="form-control"
                                placeholder="(Zipcode) ex. 80218" pattern="[0-9]{5}">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="txtDoB" class="col-sm-2 col-form-label">
                            <span>Date of Birth:</span>

                        </label>
                        <div class=col-sm-10>
                            <input type="date" id="txtDoB" name="txtDoB" required class="form-control"
                                placeholder="mm/dd/yyyy">
                            <div id="divDoBError" class="col-sm-5 invisible errorMessage"></div>
                        </div>


                    </div>


                </fieldset>

                <fieldset class="border">
                    <div class="alert-primary">
                        <legend>Part 2: Potential Symptoms</legend>
                        <h4>Please if you've had any of these symptoms, select "Yes"</h4>
                    </div>

                    <div class="row form-group">
                        <label for="ddFever" class="col-sm-2 col-form-label">
                            Fever or chills
                        </label>
                        <div>
                            <select name="ddFever" id="ddFever" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCough" class="col-sm-2 col-form-label">
                            Cough
                        </label>
                        <div>
                            <select name="ddCough" id="ddCough" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddBreath" class="col-sm-2 col-form-label">
                            Shortness of breath or difficulty breathing
                        </label>
                        <div>
                            <select name="ddBreath" id="ddBreath" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddFatigue" class="col-sm-2 col-form-label">
                            Fatigue
                        </label>
                        <div>
                            <select name="ddFatigue" id="ddFatigue" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddAches" class="col-sm-2 col-form-label">
                            Muscle or body aches

                        </label>
                        <div>
                            <select name="ddAches" id="ddAches" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddHeadache" class="col-sm-2 col-form-label">
                            Headache

                        </label>
                        <div>
                            <select name="ddHeadache" id="ddHeadache" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSmelltaste" class="col-sm-2 col-form-label">
                            New loss of taste or smell

                        </label>
                        <div>
                            <select name="ddSmelltaste" id="ddSmelltaste" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddThroat" class="col-sm-2 col-form-label">
                            Sore throat

                        </label>
                        <div>
                            <select name="ddThroat" id="ddThroat" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCongestion" class="col-sm-2 col-form-label">
                            Congestion or runny nose

                        </label>
                        <div>
                            <select name="ddCongestion" id="ddCongestion" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddNausea" class="col-sm-2 col-form-label">
                            Nausea or vomiting

                        </label>
                        <div>
                            <select name="ddNausea" id="ddNausea" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDiarrhea" class="col-sm-2 col-form-label">
                            Diarrhea
                        </label>
                        <div>
                            <select name="ddDiarrhea" id="ddDiarrhea" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="border">
                    <div class="alert-primary">
                        <legend>Part 3: Other questions</legend>
                    </div>
                    <div class="row form-group">
                        <label for="ddContact" class="col-sm-2 col-form-label">
                            Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                            diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                            protective equipment?

                        </label>
                        <div>
                            <select name="ddContact" id="ddContact" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="ddDiagnosis" class="col-sm-2 col-form-label">
                            Have you had a diagnosis of COVID-19 in the last 10 days?


                        </label>
                        <div>
                            <select name="ddDiagnosis" id="ddDiagnosis" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">

                        <label for="ddTravel" class="col-sm-2 col-form-label">
                            Have you travelled to any country in the last 14 days?


                        </label>
                        <div>
                            <select name="ddTravel" id="ddTravel" class="form-control" required
                                onchange="updateCountryView()">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                    </div>

                    <div id="divCountry" class="row form-group invisible">

                        <label for="txtCountry" class="col-sm-2 col-md-2 col-form-label">
                            Which countries? (separate with comma)
                        </label>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <input type="text" id="txtCountry" name="txtCountry" required
                                placeholder="ex. USA,Japan,Mexico" class="form-control">
                        </div>

                    </div>

                    <div class="row form-group">
                        <label for="ddSocialized" class="col-sm-2 col-form-label">
                            Have you socialized with a group of 6 or more people in the last 14 days?


                        </label>
                        <div>
                            <select name="ddSocialized" id="ddSocialized" class="form-control" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtTemp" class="col-sm-2 col-form-label">
                            Current Temperature (Fahrenheit):
                        </label>
                        <div>
                            <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9]{2,3}\.[0-9]{1,2}
                                placeholder="ex. 98.1" class="form-control">
                        </div>
                    </div>


                </fieldset>

                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>

            </form>

        </article>
    </section>
    <footer>
        Copyright &#169;2021 Covid Center Website
    </footer>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
